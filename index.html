<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Discord Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #7289da;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #b9bbbe;
        }

        .btn {
            background-color: #7289da;
            color: #ffffff;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5c6bc0;
        }

        .footer {
            font-size: 14px;
            color: #b9bbbe;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Discord Bot</h1>
        <p>Invite the bot to your server and enjoy all the great features it offers!</p>
        <!-- Replace the URL below with your bot's invite link -->
        <a href="https://discord.com/oauth2/authorize?client_id=1312081233429266462&scope=bot&permissions=PERMISSIONS" class="btn">Invite Bot</a>
        <div class="footer">
            <p>&copy; 2024 Your Discord Bot. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
